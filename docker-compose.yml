version: '3'

services:
  app:
    build: at-at
    ports: 
      - '3000:3000'
    depends_on:
      - 'database'

  database:
    image: postgres:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_DB=at_at
      - POSTGRES_USER=akbar
      - POSTGRES_PASSWORD=itsATrap
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql